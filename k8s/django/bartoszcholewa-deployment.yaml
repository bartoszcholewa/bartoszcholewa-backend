---
apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
data:
  DJANGO_ALLOWED_HOSTS: "*"
  STATIC_ENDPOINT_URL: "https://your_space_name.space_region.digitaloceanspaces.com"
  STATIC_BUCKET_NAME: "your_space_name"
  DJANGO_LOGLEVEL: "info"
  DEBUG: "True"
  DATABASE_ENGINE: "postgresql_psycopg2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bartoszcholewa
  name: bartoszcholewa-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bartoszcholewa
  template:
    metadata:
      labels:
        app: bartoszcholewa
    spec:
      containers:
        - image: ghcr.io/bartoszcholewa/bartoszcholewa-backend-web:latest
          name: bartoszcholewa
          envFrom:
            - secretRef:
                name: bartoszcholewa-django-secrets
            - configMapRef:
                name: django-config
          ports:
            - containerPort: 8000
              name: gunicorn
      imagePullSecrets:
        - name: docker-hub
---
apiVersion: v1
kind: Service
metadata:
  name: bartoszcholewa
  labels:
    app: bartoszcholewa
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: bartoszcholewa
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bartoszcholewa
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: bartoszcholewa.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bartoszcholewa
                port:
                  number: 8000
  tls:
    - hosts:
        - bartoszcholewa.pl
      secretName: tls-nginx-general
...