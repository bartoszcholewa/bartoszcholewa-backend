version: "3.9"

services:
  web:
    depends_on:
      - db
    build:
      context: ./src
      dockerfile: Dockerfile
    image: bartoszcholewa-backend
    env_file:
      - src/.env
    ports:
      - "8000:8000"
    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"

  db:
    image: postgres:alpine
    env_file:
      - src/.env
    command: -p 5433
    expose:
      - 5433
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis
    restart: always
    expose:
      - 6380
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    entrypoint: redis-server --appendonly yes --port 6380

volumes:
  postgres_data:
  redis_data:


